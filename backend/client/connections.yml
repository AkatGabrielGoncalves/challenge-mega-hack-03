name: "Vtex-network"
version: "1.0"
x-type: "hlfv1"

channels:
  vtexchannel:
    orderers:
      - orderer1.vtex.com
    peers:
      peer.vtex.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true

organizations:
  Vtex:
    mspid: VtexMSP
    peers:
      - peer.vtex.com
    certificateAuthorities:
      - ca.vtex.com

orderers:
  orderer1.vtex.com:
    url: grpcs://192.168.15.121:7050
    grpcOptions:
      ssl-target-name-override: orderer1.vtex.com
      grpc-max-send-message-length: -1
    tlsCACerts:
      path: ca.crt

peers:
  peer.vtex.com:
    url: grpcs://192.168.15.121:7051
    eventUrl: grpcs://192.168.15.121:7053
    grpcOptions:
      ssl-target-name-override: peer.vtex.com
      grpc.keepalive_time_ms: 120001
    tlsCACerts:
      path: ca.crt

certificateAuthorities:
  ca.vtex.com:
    url: https://192.168.15.121:7054
    httpOptions:
      verify: false
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.vtex.com
